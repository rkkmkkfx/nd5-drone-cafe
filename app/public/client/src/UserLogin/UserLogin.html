<div id="userLogin" class="modal" ng-controller="UserLoginCtrl as vm">
	<div class="modal-content">
		<h4>Войти</h4>
		<div class="row">
			<form class="col s12" name="vm.loginForm">
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						<input id="name" type="text" class="validate" data-ng-model="vm.loginForm.data.name">
						<label for="name">Имя</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">email</i>
						<input id="mail" type="text" class="validate" data-ng-model="vm.loginForm.data.email">
						<label for="mail">E-mail</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="$ctrl.login(vm.loginForm.data)">Отправить</a>
	</div>
</div>

<script>
	$('#userLogin').modal({
			dismissible: false,
			inDuration: 300,
			outDuration: 200,
			startingTop: '4%',
			endingTop: '10%',
		},

	);
	$(document).ready(() => {
		$('#userLogin').modal('open');
	});
</script>
