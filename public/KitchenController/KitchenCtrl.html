<div class="row">
	<div class="grid col s12 m6">
		<h2>Заказанные блюда</h2>
		<div class="grid-sizer"></div>
		<div class="grid-item col s12 m6"  ng-repeat="order in pending">
			<div class="card hoverable">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator" src="{{ order.meal.image }}">
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">{{ order.meal.title }}</span>
					<p><a class="waves-effect waves-light btn" ng-click="start(order, $index)">Приготовить</a></p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="grid col s12 m6">
		<h2>Сейчас готовятся</h2>
		<div class="grid-sizer"></div>
		<div class="grid-item col s12 m6"  ng-repeat="order in processed">
			<div class="card hoverable">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator" src="{{ order.meal.image }}">
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">{{ order.meal.title }}</span>
					<p><a class="waves-effect waves-light btn" ng-click="finish(order, $index)">Готово</a></p>
				</div>
			</div>
		</div>
	</div>

</div>
